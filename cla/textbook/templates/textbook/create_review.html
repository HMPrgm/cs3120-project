{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:600px; margin:auto;">
  <h2 class="mb-4">Review: {{ textbook.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
    <a href="{% url 'catalog:textbook_detail' textbook.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
