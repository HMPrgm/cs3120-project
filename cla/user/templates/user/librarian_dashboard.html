{% extends 'base.html' %}

{% block content %}

    <div class="card shadow p-4">
      <h1 class="text-center">Librarian Dashboard</h1>

      <div class="mt-4">
        <h4>Features</h4>
        <div class="d-grid gap-2">
          <a href="{% url 'user:lib_view_requests' %}" class="btn btn-outline-primary">View Requests</a>

      {% endif %}
      
      <a href="{% url 'user:user_profile' %}" class="btn btn-outline-primary mt-3">üë§ View Profile</a>
    </div>

{% endblock %}
